<h1>Contact Test</h1>

<h2>Send Us A Message</h2>

<div id="contactFormAndMapContainer">

	<div id="contactForm">
		<form class="form-group">

			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="" placeholder="John Doe">
			</div>

			<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" id="" placeholder="example@example.com">
			</div>

			<div class="form-group">
					<label>Subject</label>
					<input type="text" class="form-control" id="" placeholder="Example Subject">
			</div>

			<div class="form-group">
					<label>Message</label>
					<input type="text" class="form-control" id="" placeholder="Message Example">
			</div>

		</form>
	</div>

	<div id="googleMapSpace">

		<h1>Google</h1>
		<h1>Map</h1>
		<h1>Widget</h1>

	</div>

</div>
