<!-- show all service groups -->

<div class="serviceGroupCardContainer">
    <div class="serviceGroupCard" ng-repeat="serviceGroups in serviceGroupsArray">
        <div ng-model="serviceGroups.name"><h5>Name: {{serviceGroups.name}}</h5></div>
        <div ng-model="serviceGroups.description"><h5>Description: {{serviceGroups.description}}</h5></div>
    </div>

    <div class="servicesCard" ng-repeat="service in servicesArray">
        <div ng-model="service.name"><p>Name: {{service.name}}</p></div>
        <div ng-model="service.description"><p>Description: {{service.description}}</p></div>
    </div>
</div>
